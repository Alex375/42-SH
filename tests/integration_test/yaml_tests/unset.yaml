- name: Simple unset
  input: 'a=w; echo $a; unset a; echo $a'
  type: success

- name: Hard unset
  input: 'a=w; c=2; unset; echo $a $c; unset a; echo $a; unset a e c; echo $a $c'
  type: success

- name: Hard unset 2
  input: 'a=w; echo $a; unset 1 a; echo $a'
  type: failed

- name: Unset fail
  input: 'a=w; echo a; unset a 1; echo $a'
  type: failed

- name: Unset void
  input: 'a=w; echo a; unset; echo $a'
  type: success