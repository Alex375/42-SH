- name: Simple arguments
  arguments:
    - -c
    - echo 'echo $1; echo $2; echo $3; echo $#'> trash/testarg.txt; cat trash/testarg.txt
  type: success

- name: Test bad file
  arguments:
  - test
  type: failed

- name: Test hard bad file
  arguments:
  - test
  - -c
  - "echo coucou"
  type: failed

- name: Command + bad file
  arguments:
  - -c
  - echo coucou
  - file
  type: success

- name: Bad option
  arguments:
  - -d
  - test.txt
  type: failed

- name: Bad option multi char
  arguments:
  - -dd
  - trash/testarg.txt
  type: failed

- name: File
  arguments:
  - trash/testarg.txt
  type: success

- name: File + args
  arguments:
  - trash/testarg.txt
  - arg1
  - arg    2
  type: success
