- name: Pipe multi command
  input: |
      if true; then
        echo hallo
      fi |
      cat | tr a e
  type: success

- name: Pipe no enter
  input: "| cat"
  type: failed

- name: Multi pipe
  input: echo hallo | cat | tr a e | cat | tr l k | cat -e
  type: success

- name: Pipe test exit code
  input: exit 42 | exit 69
  type: success

- name: Pipe test exit code 2
  input: cat fz | echo coucou
  type: failed

- name: Pipe test exit code 3
  input: echo coucou | cat dzef
  type: failed

- name: Pipe exit
  input: exit 42 | echo $?
  type: success

- name: Bad triple pipe
  input: echo coucou | fwe
  type: failed

- name: Bad triple pipe
  input: echo coucou ||| cat
  type: failed