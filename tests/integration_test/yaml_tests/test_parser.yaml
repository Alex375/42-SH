  input: |
    if ! echo c; then
      echo "in true"
    else
      echo lets see if the if is recognized
      if echo "false 1";then
        for a in 1 in 3;
        do
            echo 'in' 'for'
        done
      else
        echo "in false2"
        echo yeeeeeee a
      fi;
    fi;
  type: success

